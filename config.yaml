graphs:
    RSRP_UL:
        datasets: ['1.5UL', '15UL', '30UL', '45UL']
        legends: ['1.5m', '15m', '30m', '45m']
        key: 'SS-RSRP'
        title: 'CDF of RSRP'
        x-label: 'RSRP [dBm]'
        type: cdf 
        size: (x, y)
        preview: True
        outdir: 'plot'

    RSSI_DL:
        datasets: ['1.5DL', '15DL', '30DL', '45DL']
